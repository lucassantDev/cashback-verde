<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Cashback Verde</h1>
    </header>
    <main>
        <div id="mensagem">
            <!-- <img src="" alt=""> -->
            <p>
                Olá! Esse é o sistemade troca de pontos do programa Cashback Verde. <br>
                Visamos o descarte correto dos resíduos sólidos, tentando tornar o mundo um lugar cada dia mais limpo.
                Venha ajudar o mundo você também!
            </p>
        </div>
        <input class="input-style" type="text" placeholder="Informe seu nome">
        <input class="input-style" type="text" placeholder="Informe sua idade">
        <div id="campo-checkbox">
            <div class="opcao-material">
                <!-- imagem plastico -->
                <input type="checkbox" id="plastico">
            </div>
            <div class="opcao-material">
                <!-- imagem vidro -->
                <input type="checkbox" id="vidro">
            </div>
            <div class="opcao-material">
                <!-- imagem cobre -->
                <input type="checkbox" id="cobre">
            </div>
            <div class="opcao-material">
                <!-- imagem ferro -->
                <input type="checkbox" id="ferro">
            </div>
            <div class="opcao-material">
                <!-- imagem metal -->
                <input type="checkbox" id="metal">
            </div>
        </div>
        <input class="input-style" type="text" placeholder="Informe a pesagem do material descartado">

        <button>Finalizar Sessão</button>
    </main>
</body>
</html>
